name: Build and test

on: pull_request

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 16
            - run: npm ci
            - run: npm run lint
            - run: npm run type-check
            - run: npm test
            - run: npm run build-all
