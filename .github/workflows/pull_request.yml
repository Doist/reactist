name: Build and test

on: pull_request

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        # Based on historical data
        timeout-minutes: 15
        steps:
            - uses: actions/checkout@v4

            - name: Prepare Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'

            - run: npm ci
            - run: npm run lint
            - run: npm run type-check
            - run: npm test
            - run: npm run build
