name: Release @doist/reactist package

on:
    push:
        tags:
            - 'v*'
    # triggered by `release-please.yml`
    workflow_dispatch:

permissions:
    # Enable the use of OIDC for trusted publishing and npm provenance
    id-token: write
    # Enable the use of GitHub Packages registry
    packages: write
    # Enable Release Please to publish a GitHub release
    contents: read

jobs:
    publish:
        # Allow both tag pushes and workflow_dispatch events
        if: ${{ startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch' }}
        runs-on: ubuntu-latest
        # Based on historical data
        timeout-minutes: 60
        steps:
            - uses: actions/checkout@v4

            - name: Prepare Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'

            # Temporarily disabled until we can upgrade to Node.js 20+
            # ref: https://github.com/Doist/reactist/actions/runs/18786284512/job/53605250671
            # - name: Ensure npm 11.5.1 or later is installed
            #   run: npm install -g npm@latest

            # Remove any registry configurations from .npmrc
            - run: sed -i "/@doist/d" ./.npmrc

            - run: npm ci
            - run: npm run lint
            - run: npm run type-check
            - run: npm test

            # Build artifacts for publishing
            - run: npm run build

            # Publish to GitHub package registry
            - name: Publish to GitHub Package Registry
              uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
                  registry-url: https://npm.pkg.github.com/
                  scope: '@doist'
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Clear npm config between GitHub/npm registries
              run: rm -f $NPM_CONFIG_USERCONFIG

            # Publish to npm registry
            - name: Publish to npm registry
              uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
                  registry-url: https://registry.npmjs.org/
                  scope: '@doist'
            - run: npm publish --provenance --access public
              # Token-based authentication until we can use OIDC
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
